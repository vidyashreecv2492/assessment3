<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validate(){
            var name=document.getElementById('name').value;
            var password=document.getElementById('password').value;
            var email=document.getElementById('email').value;
            var phone=document.getElementById('phone').value;

            var nameList=['vidya','supreetha','sri'];
            
            var nameLength=name.length;
            var passwordLength=password.length;
            var phoneLength=phone.length;
            var letters = /^[A-Za-z]+$/;

            var pattern=/^(((?=.[a-z])(?=.[A-Z]))|((?=.[a-z])(?=.[0-9]))|((?=.[A-Z])(?=.[0-9])))(?=.{6,})/;

            if(!(name.match(letters)) || nameLength<5 || nameLength>15)
            {
                alert("Name cannot be empty or number or less than 3 or greater than 15");
                document.getElementById('name').focus();
            }
            else if(!(password.match(pattern)) || passwordLength<7 || passwordLength>15)
            {
                alert("password must contain upper case, lower case, special character, number and length should be between 7-14");
                document.getElementById('password').focus();
            }
            else if(isNaN(phone) || phoneLength!=10 )
            {
                alert("Phone number cannot be null or string and should be 10 digits");
                document.getElementById('phone').focus();
            }
         
            else if(nameList.indexOf(name) == -1 )
            {
                document.getElementById("print").innerHTML="Welcome "+name+"<br>"+password+" <br>"+email+"<br> "+phone;
            }
            
            else
            {
                document.getElementById("myform").submit();
               
            }
            
        }
           
            
    </script>
</head>
<body>
    <form  id="myform" action="http://localhost:3000/showuser" method="GET">
        User Name:<input type="text" id="name" name="user"><br>        
        Password:<input type="password" id="password"><br><br>
        E-mail:<input type="email" id="email" required><br><br>
        Phone Number:<input type="text" id="phone"><br><br>
        <input type="button" value="register" onclick="validate();" >

    </form>
</body>
<div id="print"></div>
</html>
